<div class="jumbotron">
  <div class="container text-center">
    <!--<img class="angular-logo" src="../assets/img/angular-logo.png" alt="angular-logo" />-->
    <div class="package-info">
      <h2 class="heading">Angular Switchable Grid</h2>
      <p>Version 1.0.6</p>
    </div>
  </div>
</div>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a>
          <filter class="form-control" [placeholder]="placeholder" [resetFilterTerm]="resetFilterTerm"
                  (getFilterTerm)="getFilterTerm($event)"></filter>
        </a>
        </li>

        <li><a>
          <div md2-menu>
            <button class="md-btn btn-flat-default" md2-menu-trigger [tooltip]="'Change the filter category'">Filter
              by<span
                class="caret"></span></button>
            <div md2-menu-content>
              <ng-container *ngFor="let item of dataObject">
                <a md2-menu-item (click)="setFilterBy(item)">{{item.displayName}}</a>
              </ng-container>
            </div>
          </div>
        </a>
        </li>

        <li><a>
          <button class="grid-btn md-btn btn-flat-default" (click)="isGridView = !isGridView"
                  [tooltip]="'Change the view'"><i
            [ngClass]="{'flaticon-squares': !isGridView, 'flaticon-interface': isGridView}"></i></button>
        </a>

        </li>
      </ul>
    </div>
  </div>
</nav>

<angular-switchable-grid
  [data]="data"
  [columnTitles]="columnTitles"
  [isGridView]="isGridView"
  [filterTerm]="filterTerm"
  [filterBy]="filterBy"
  [enableMultiSelect]="true"
  [enableSelection]="true"
  [enableSort]="true"
  [noDataTemplate]="null"
  (getSelectedItems)="getSelectedItems($event)"
>

  <ng-template let-item>
    <img class="hidden-table" src="{{item.avatar}}">
    <div class="hidden-grid name">{{item.id}}</div>
    <div class="show-table">{{item.first_name}}</div>
    <div class="show-table">{{item.last_name}}</div>
    <div class="show-table">{{item.email}}</div>
    <div class="hidden-grid show-table">{{item.gender}}</div>
    <div class="show-table">{{item.ip_address}}</div>
  </ng-template>

</angular-switchable-grid>

<ng-template #noDataTemplate>
  <h1>No Data!!!</h1>
</ng-template>

      <h5>Follow the project on <a target="_blank" href="https://github.com/sanuradhag/npm-download-counter" class="github">Github</a></h5>
